<head>
	<title>Todo List</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Todo List ({{incompleteCount}})</h1>

			<label class="hide-completed">
				<input type="checkbox" checked="{{hideCompleted}}" />Hide Completed Tasks
			</label>
			<label class="hide-public">
				<input type="radio" id="privFilter" name="filter" onchange="{{hidePublic}}" class="filterSelected"  /> Hide Public
			</label>
			<label class="hide-private">
				<input type="radio" id="pubFilter" name="filter" onchange="{{hidePrivate}}" class="filterSelected"  /> Hide Private
			</label>
			<button class="count-clicked">Count Total Tasks</button>
			
	  {{> loginButtons}}
	  {{#if currentUser}} 
			<form class="new-task">
				<input type="text" name="text" placeholder="Type to add new tasks" />
			</form>
	  {{/if}}
		</header>

		<ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
		</ul>
		<div class="button-wrapper">
		{{> showMore}}
		</div>
	  
	</div>
</body>

<template name="task">
	<li class = "{{#if checked}}checked{{/if}}  {{# if private}}private {{/if}}">
		<button class="delete">&times;</button>
		<input type="checkbox" checked="{{checked}}" class="toggle-checked" />

	{{#if isOwner}}
		<button class="toggle-private">
			{{#if private}}
				Private
			{{else}}
				Public
			{{/if}}
		</button>
	{{/if}}
		<span class="text">
		<strong>{{username}}</strong> - {{text}}</span>
	</li>
</template>
<template name="showMore">
	<button class="show-more">Show More</button>
</template>
